<body>
    <h1 class="head1">Add Books To The collection</h1>
    <div class="container">
        
        <div class="form">
            <img src="./Images/school-students-digital-art-style-education-day.jpg" class="image">
           <div class="formEle">
            <label>Title<input type="text" id="title"></label>
            <label>Author<input type="text" id="author"></label>
            <label>Price<input type="number" id="price"></label>
            <label>Image<input type="text" id="image" placeholder="./images/xyzphoto.png"></label>
            <label>Category  <select id="category">
                <option selected disabled>Select</option>
                <option>Fiction</option>
                <option>Non-Fiction</option>
                <option>Thriller</option>
                <option>Self-help</option>
                <option>Romantic</option>
                <option>Horror</option>
                <option>Mystery</option>
                <option>Biography</option>
            </select></label>
           
           <button class="bt1" onclick="addBooks()">Add Book</button>
           </div>
        </div>
        <h2 class="head2">Added Books</h2>
        <div class="table">
            <table class="bookTable">

                <thead class="book-table-head"> 
                    <tr> 
                        <th>Category</th>
                        <th>Image</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
