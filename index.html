    <div
      class="container2"
      id="container2"
      style="
        display: none;
        border: 1px solid #ccc;
        width: 300px;
        padding: 20px;
        border-radius: 10px;
        position: absolute;
        background-image: url('Library-Management-System\Images\backgroud11.png');
        background-color: #f9f9f9;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 0 auto;
        top: 10%;
        left: 75%;
        z-index: 100;
      "
    >
      <form id="login" onsubmit="validatation()">
        <!-- <h2 style="text-align: center">Login</h2> -->
        <div>
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            style="
              width: 100%;
              padding: 10px;
              margin-bottom: 10px;
              border: 1px solid #ccc;
              border-radius: 4px;
            "
          />

          <span id="usernameError" class="error"></span>
        </div>
        <div>
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            style="
              width: 100%;
              padding: 10px;
              margin-bottom: 10px;
              border: 1px solid #ccc;
              border-radius: 4px;
            "
          />
          <span id="passwordError" class="error"></span>
        </div>
        <button id="button"
          type="submit"
         
          style="
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
          "
        >
          Login
        </button>
      </form>
    </div>
